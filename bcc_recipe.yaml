  # ======================
  # 2. Crear server.cfg
  # ======================
  - action: create_file
    path: ./server.cfg
    data: |
      # ======================
      #  BCC RedM Server.cfg
      # ======================

      endpoint_add_tcp "0.0.0.0:30120"
      endpoint_add_udp "0.0.0.0:30120"

      sv_maxclients 48
      set gamename rdr3
      set sv_enforceGameBuild 1491

      # Nombre del servidor
      sv_hostname "La Pradera RP | Servidor BCC Completo"

      # Base de datos
      set mysql_connection_string "mysql://root@localhost/bccredm?charset=utf8mb4"

