$engine: 3
$onesync: on
$steamRequired: true

name: BCC Scripts Pack
author: BryceCanyonCounty
description: Recipe oficial para instalar automáticamente los 62 recursos principales de BCC Scripts en un servidor RedM con VORP Core.

