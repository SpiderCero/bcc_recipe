    src: https://github.com/BryceCanyonCounty/vorp_txadmin_recipe
    dest: ./resources/[bcc]/vorp_txadmin_recipe

  # Crear server.cfg básico
  - action: write_file
    path: ./server.cfg
    contents: |
      ## SERVER CONFIG ##
      endpoint_add_tcp "0.0.0.0:30120"
      endpoint_add_udp "0.0.0.0:30120"
      sv_maxclients 48
      set gamename rdr3
      set sv_enforceGameBuild 1491

      # Recursos base VORP
      ensure vorp_core
      ensure vorp_inventory
      ensure vorp_character

      # Scripts principales de BCC
      ensure bcc-banks
      ensure bcc-farming
      ensure bcc-vehiclefixes
      ensure bcc-shops
      ensure bcc-society
      ensure bcc-ranch
      ensure bcc-boats
