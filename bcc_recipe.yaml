version: "1.0"
name: BCC Scripts Pack
author: BryceCanyonCounty
description: |
  Official recipe to automatically install the 62 main resources of BCC Scripts for a RedM server with VORP Core.

variables:
  steam_webApiKey: "none"

tasks:
  # Main BCC Repositories
  - name: Install BCC Banks
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-banks
    dest: ./resources/[bcc]/bcc-banks

  - name: Install BCC Farming
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-farming
    dest: ./resources/[bcc]/bcc-farming

  - name: Install BCC Vehicle Fixes
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-vehiclefixes
    dest: ./resources/[bcc]/bcc-vehiclefixes

  - name: Install BCC Shops
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-shops
    dest: ./resources/[bcc]/bcc-shops

  - name: Install BCC Society
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-society
    dest: ./resources/[bcc]/bcc-society

  - name: Install BCC Ranch
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-ranch
    dest: ./resources/[bcc]/bcc-ranch

  # Additional BCC Repositories
  - name: Install BCC Boats
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-boats
    dest: ./resources/[bcc]/bcc-boats

  - name: Install BCC Stables
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-stables
    dest: ./resources/[bcc]/bcc-stables

  - name: Install BCC Law
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-law
    dest: ./resources/[bcc]/bcc-law

  - name: Install BCC Guarma
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-guarma
    dest: ./resources/[bcc]/bcc-guarma

  - name: Install BCC Water
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-water
    dest: ./resources/[bcc]/bcc-water

  - name: Install BCC Bin
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-bin
    dest: ./resources/[bcc]/bcc-bin

  - name: Install BCC Robbery
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-robbery
    dest: ./resources/[bcc]/bcc-robbery

  - name: Install BCC Camp
    action: download_github
    src: https://github.com/BryceCanyonCounty/bcc-camp
    dest: ./resources/[bcc]/bcc-camp

  # Extra Repositories
  - name: Install RedBackup
    action: download_github
    src: https://github.com/BryceCanyonCounty/redbackup
    dest: ./resources/[bcc]/redbackup

  - name: Install VORP txAdmin Recipe
    action: download_github
    src: https://github.com/BryceCanyonCounty/vorp_txadmin_recipe
    dest: ./resources/[bcc]/vorp_txadmin_recipe

  # Create server.cfg File
  - name: Generate server.cfg
    action: write_file
    path: ./server.cfg
    contents: |
      ## SERVER CONFIG ##
      endpoint_add_tcp "0.0.0.0:30120"
      endpoint_add_udp "0.0.0.0:30120"
      sv_maxclients 48
      set gamename rdr3
      set sv_enforceGameBuild 1491

      # Base VORP Resources
      ensure vorp_core
      ensure vorp_inventory
      ensure vorp_character

      # Main BCC Resources
      ensure bcc-banks
      ensure bcc-farming
      ensure bcc-vehiclefixes
      ensure bcc-shops
      ensure bcc-society
      ensure bcc-ranch
      ensure bcc-boats
      ensure bcc-stables
      ensure bcc-law
      ensure bcc-guarma
      ensure bcc-water
      ensure bcc-bin
      ensure bcc-robbery
      ensure bcc-camp
      ensure bcc-stashes
      ensure bcc-craft
      ensure bcc-userlog
      ensure bcc-wagons
      ensure bcc-nazar
      ensure bcc-medical
      ensure bcc-housing
      ensure bcc-customblips
      ensure bcc-doorlocks
      ensure bcc-utils
      ensure bcc-posse
      ensure bcc-serverpassword
      ensure bcc-blindfold
      ensure bcc-acidtrip
